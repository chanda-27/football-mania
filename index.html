<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Mania</title>

  <!-- Custom Stylesheet File -->
  <link rel="stylesheet" href="style.css">
  <!-- /Custom Stylesheet File -->
</head>

<body>
  <!-- Header -->
  <header id="header">
    <!-- Navigation Bar -->
    <nav class="container">
      <div class="d-flex mx-1 p-1 justify-content-between align-items-center">
        <button class="btn btn-navbar-toggler d-lg-none" type="button">
          <i class="fas fa-bars"></i>
        </button>
        <div class="d-flex d-none d-lg-block justify-content-end">
          <div>
            <a class="mx-1" href="/">Home</a>
            <a class="mx-1" href="#main">Clubs</a>
            <a class="mx-1" href="#main">World Cup 2023</a>
            <a class="mx-1" href="#main">Upcoming Matches</a>
            <a class="mx-1" href="#bottom">Contact</a>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <a href="/">
            <button class="btn btn-header"><i class="fas fa-sign-in-alt"></i> Login</button>
          </a>
        </div>
      </div>
    </nav>
    <!-- /Navigation Bar -->

    <!-- For More Than Large Screen Devices -->
    <section class="container first-section p-2 d-none d-lg-block">
      <div class="d-flex align-items-center">
        <div class="w-50 p-2">
          <div class="my-2">
            <h1 class="display-2">Conmebol</h1>
            <h1 class="display-2">Copa America</h1>
            <h1 class="display-2">2021</h1>
          </div>
          <a class="py-2" href="/">
            <button class="btn btn-header">Watch Live <i class="fas fa-arrow-right"></i></button>
          </a>
        </div>
        <img class="w-50 p-3" src="images/banner.png" alt="Main Display Picture">
      </div>
    </section>
    <!-- /For More Than Large Screen Devices -->

    <!-- Except Large Screen Devices -->
    <section class="container first-section p-2 d-lg-none">
      <div class="row">
        <div class="col-md-12 col-lg-6 p-5 m-auto">
          <h1 class="display-2">Conmebol</h1>
          <h1 class="display-2">Copa America</h1>
          <h1 class="display-2">2021</h1>
          <a class="py-2" href="/">
            <button class="btn btn-header">Watch Live <i class="fas fa-arrow-right"></i></button>
          </a>
        </div>
        <img class="w-100 p-3" src="images/banner.png" alt="Main Display Picture">
      </div>
    </section>
    <!-- /Except Large Screen Devices -->
  </header>
</body>

</html>
